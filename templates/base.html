<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{% block title %}{% endblock %}</title>
		<meta name="description" content="">
		<!-- this is the part responsible for hidding the bottom bar -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta names="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" href="{{ STATIC_URL }}stylesheets/screen.css">
		{% block css %}{% endblock %}
		<link rel="icon" type="image/png" href="{{ STATIC_URL }}images/favicon.png">
		{% block metas %}{% endblock %}
	</head>
	<body class="page">

		{% block body %}{% endblock %}
			
		<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/core.js"></script>
		{% block javascript %}{% endblock %}

		<!--[if lt IE 7]>
		    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
		<![endif]-->

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

	</body>
</html>
